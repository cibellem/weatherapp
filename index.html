<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9b22d73af0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <!-- the header -->
    <div class="container mainContainer">

        <div class=" header jumbotron p-4 ">


            <h1 class="text-center ">Weather Dashboard</h1>

        </div>


        <!-- container with user search and recent searchs -->
        <div class="container">

            <div class="row">
                <div class="col-sm-8 col-md-4 container">

                    <div class="row">
                        <form class="form-inline ">
                            <h4 id="search" class="mr-5">Search for City</h4>
                            <input id="userCity" class="form-control form-control-md mr-3 w-75" type="text"
                                placeholder="Search" aria-label="Search">

                            <button id="bttnSearch" class="btn btn-warning  "> <i class=" fas fa-search"
                                    aria-hidden="true"></i>
                            </button>
                        </form>

                        <div class="row d-none d-xl-block">
                            <div class="col-md-4 " id="recentSearches">


                            </div>
                            <!-- recent searchs will be displayed here displayed in screen -->

                        </div>
                    </div>
                </div>



                <!-- Main div with current weather conditions -->
                <div class=" col-md-8 col-sm-12 containerConditions float-right ">
                    <div class=" row">
                        <div class="col my-auto" id="currentConditions">

                            <img id="wicon">


                            <!-- content will be appended here-->
                        </div>

                    </div>


                    <!-- display 5 days forecast -->
                    <div class="row daysForecastheader">
                        <div class="col">

                            <h3 id="forecasth3">5 days Forecast <h3>
                        </div>


                    </div>




                </div>

                <div class="row justify-content-between daysForecast">


                    <div id="forecastDiv1" class="col-md-2 ">
                        <h5 id=date1></h5>
                        <p id="temperature1" class="temperature"></p>
                        <img id="wicon1" alt="weathericon">
                        <p id="humidity1" class="humidity"></p>

                    </div>

                    <div id="forecastDiv2" class="col-md-2  ">
                        <h5 id=date2></h5>
                        <p id="temperature2" class=" temperature mt-1"></p>
                        <img id="wicon2" alt="weathericon">
                        <p id="humidity2" class="humidity"></p>

                    </div>

                    <div id="forecastDiv3" class="col-md-2 ">
                        <h5 id=date3></h5>
                        <p id="temperature3" class="mt-1"></p>
                        <img id="wicon3" alt="weathericon">
                        <p id="humidity3" class="humidity"></p>

                    </div>

                    <div id="forecastDiv4" class="col-md-2   ">
                        <h5 class="text-center" id=date4></h5>
                        <p id="temperature4" class="mt-1 temperature"></p>
                        <img id="wicon4" alt="weathericon">
                        <p id="humidity4" class="humidity"></p>

                    </div>

                    <div id="forecastDiv5" class="col-md-2   ">
                        <h5 class=text-center id=date5></h5>
                        <p id="temperature5" class="mt-2 temperature"></p>
                        <img id="wicon5" alt="weathericon">
                        <p id="humidity5" class="humidity"></p>

                    </div>


                </div>

                <!-- Footer -->


                <nav class=" footer-copyright text-center py-3 justify-content-center fixed-bottom font-small blue">
                    <em>Â© 2019 Copyright Cibelle Montor</em>
                </nav>

                <!-- Footer -->
            </div>

        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="script.js"></script>

</body>

</html>
